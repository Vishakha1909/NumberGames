<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Games</title>
</head>
<body>
    <h3>Increment</h3>
    <button onclick="inc()">Add 1</button>
    <input id=demoInput type=number style="width: 50px;">

    <h3>Add 2 numbers</h3>
    <input id=number1 type=number style="width: 50px;"> + <input id=number2 type=number style="width: 50px;">
    <button onclick="add()">=</button>
    <input id=Sum type=number style="width: 50px;" readonly >

    <h3>Is it prime?</h3>
    <input id=number type=number style="width: 50px;">
    <button onclick="prime()"> Prime?(Yes/No) </button>
    <input id=Result type=text style="width: 50px;" readonly>

    <h3>Number Guessing Game ?</h3>
    <input id=Guess type=number style="width: 50px;">
    <button onclick="guess()"> Am I Right?(Yes/No) </button>
    <input id=Checker type=text style="width: 75px;" readonly>
    <script src="script.js"></script>
</body>
</html>
